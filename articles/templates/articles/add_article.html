{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .select-wrapper+label {
        position: relative;
        top: 0px;
    }
</style>
<div class="row card-panel header-card">
	<div class="lime accent-3 col s6 offset-s3 m4 offset-m4">
		<h3 class="center">Add an Article</h3>
	</div>
</div>
<div class="container crud-form">
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <form method="POST" action="{% url 'add_article' %}">
                {% csrf_token %}
                {{ form }}
                <br>
                <br>
                <button type="submit" class="lime accent-3">Add</button>
                <button type="button" class="lime accent-3"><a class="black-text" href="{% url 'articles' %}">Cancel</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
