{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row card-panel header-card">
    <div class="lime accent-3 col m2 offset-m5">
        <h3 class="center">Product Reviews</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for article in articles %}
            <div class="col s10 m5 l3">
                <div class="card blue">
                    <div class="card-content black-text">
                        <span class="card-title">{{ article.title|upper }}</span>
                        <p>
                            {{ article.article|truncatechars_html:100 }}
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'article_detail' article.id %}">View More</a>
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
