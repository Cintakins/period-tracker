<div class="container">
    <div class="row">
        {% for article in articles %}
            <div class="col s10 m5 l3">
                <div class="card blue">
                    <div class="card-content black-text">
                        <span class="card-title">{{ article.title|upper }}</span>
                        <p>
                            {{ article.article|truncatechars_html:100 }}
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'article_detail' article.id %}">View More</a>
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
