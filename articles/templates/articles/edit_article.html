{% extends 'base.html' %}
{% load static %}
{% load materializecss %}

{% block content %}
<div class="row card-panel header-card">
	<div class="lime accent-3 col s4 offset-s4 m2 offset-m5">
		<h3 class="center">Edit Article</h3>
	</div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'edit_article' article.id %}">
                {% csrf_token %}
                {{ form|materializecss }}
                <button type="submit" class="lime accent-3">Edit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
