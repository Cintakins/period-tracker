{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row card-panel header-card">
	<div class="lime accent-3 col s6 offset-s3 m4 offset-m4">
		<h3 class="center">Edit Product</h3>
	</div>
</div>
<div class="container crud-form">
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <br>
                <br>
                <button type="submit" class="lime accent-3">Edit</button>
                <button type="button" class="lime accent-3" href="{% url 'products' %}">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
